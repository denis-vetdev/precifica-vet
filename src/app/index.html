<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Precifica Vet</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="title-header">Precifica Vet</h1>
        <p>Precifique seus produtos e serviços veterinários rapidamente</p>
        <a href="/information/information.html">Informações</a>
      </header>

      <section class="section">
        <div class="servico">
          <h2 class="title-body">Precifique o serviço</h2>

          <label for="custoServico">Custo Total do Serviço</label>
          <input type="text"  inputmode= "numeric" name="custoServico" id="custoServico" class="moneyInput" placeholder="R$ 0,00"/>

          <label for="custosVariaveis">Custos Variáveis</label>
          <input type="text" inputmode= "numeric" name="custosVariaveis" id="custosVariaveis" placeholder="%" />

          <label for="custosFixos">Custos Fixos</label>
          <input type="text" inputmode= "numeric" name="custosFixos" id="custosFixos" placeholder="%"/>

          <label for="margemLucro">Margem de Lucro</label>
          <input type="text" inputmode= "numeric" name="margemLucro" id="margemLucro" placeholder="%"/>

          <button type="button" onclick="precificarServico()">Calcular</button>

          <div class="precoServico">
              <label for="precoServico">Preço do Serviço</label>
              <input type="text" inputmode= "numeric"  name="precoServico" id="precoServico" disabled placeholder="R$ 0,00" class="moneyInput" readonly/>
          </div>
        </div>
        <div class="produto">
          <h2 class="title-body">Precifique um produto</h2>

          <label for="custoCompra">Custo de Compra</label>
          <input type="text" inputmode= "numeric"  name="custoCompra" id="custoCompra" class="moneyInput" placeholder="R$ 0,00"/>

          <label for="custosVariaveisProdutos">Custos Variáveis</label>
          <input type="text" inputmode= "numeric"  name="custosVariaveisProdutos" id="custosVariaveisProdutos" placeholder="%" />

          <label for="custosFixosProdutos">Custos Fixos</label>
          <input type="text" inputmode= "numeric"  name="custosFixosProdutos" id="custosFixosProdutos" placeholder="%" />

          <label for="margemLucroProdutos">Margem de Lucro</label>
          <input type="text" inputmode= "numeric"  name="margemLucroProdutos" id="margemLucroProdutos" placeholder="%"/>

          <button type="button" onclick="precificarProduto()">Calcular</button>

          <div class="precoProduto">
              <label for="precoProduto">Preço do Produto</label>
              <input type="text" inputmode= "numeric"  name="precoProduto" id="precoProduto" disabled  class="moneyInput" placeholder="R$ 0,00"/>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
